services:
  todo_server:
    build: ./Todo_Server
    container_name: todo_server
    ports:
      - "5005:5005"
    environment:
      - MONGO_URI=mongodb://db:27017/todoapp
      - JWT_SECRET=supersecret
      - PORT=5005
    volumes:
      - ./Todo_Server:/app
      - /app/node_modules # giá»¯ node_modules trong container
    depends_on:
      - db
    networks:
      - appnet
    command: nodemon src/server.js

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - appnet

  db:
    image: mongo:5
    container_name: todo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db
    networks:
      - appnet
    command: ["mongod", "--quiet"]

volumes:
  db_data:

networks:
  appnet:
